{% capture dummy %}
{%   assign dltag = "" %}
{%   if include.download == true %}
{%     assign dltag = include.file | split: "/" | last | prepend: ' download="' | append: '"' %}
{%   endif %}
<a href="{{ include.file | prepend: "/raw/HEAD/" | prepend: site.github.repository_url }}"{{dltag}}>{{include.file | split: "/" | last }}</a>
{% endcapture %}{{ dummy | strip_newlines | normalize_whitespace }}
