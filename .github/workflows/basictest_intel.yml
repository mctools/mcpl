        pip install ./src/mcpl_python
        mcpl-config --summary
        mcpltool --help
        pymcpltool --help
        mcpltool ./src/examples/example.mcpl
        pymcpltool ./src/examples/example.mcpl
        pymcpltool --stats ./src/examples/example.mcpl
